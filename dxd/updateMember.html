
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="wodtj=device.width, inital-scale=1.0">
    <title>DXD 회원 정보 수정</title>
    <link rel="stylesheet" href="../dxd/css/dxd.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/dxd.js"></script>
	<script language="javascript" src="js_package.js"></script>
</head>    
<body>  
    <center>
    <div class="updatemember">
    <p>회원 정보 수정</p>
        <form method=post action="updateMemberResult.jsp">
        <table class="signt">
            <tr>
                <td width=100>ID</td>
                <td><input type=hidden name="id" value="<%=id%>"><%=id%></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type=text name="passwd" value="<%=passwd%>"></td>
            </tr>
            <tr>
                <td>성명</td>
                <td><input type=text name="name" value="<%=name%>"></td>
            </tr>
            <tr>
                <td>주민번호</td>
                <td><input type=text name="joomin1" value="<%=joominArr[0]%>" size="6"> -
                    <input type=text name="joomin2" value="<%=joominArr[1]%>" size="7">
                    </td>
                </tr>
                <tr>
                    <td>생일</td>
                    <td><input type=text name="birthYear" value="<%=birthArr[0]%>" size="4">년
                        <input type=text name="birthMonth" value="<%=birthArr[1]%>" size="2">월
                        <input type=text name="birthDay" value="<%=birthArr[2]%>" size="2">일
                        <input type=radio name=solar value="양력" checked>양력
				        <input type=radio name=solar value="음력">음력
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type=text name="telephone" value="<%=tel%>"></td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td><input type=text name="address" value="<%=address%>" size=40></td>
                </tr>
                <tr>
                    <td>휴대폰번호</td>
                    <td><input type=radio name=sex value="남" checked>남
                        <input type=radio name=sex value="여">여
                    </td>
                </tr>
                <tr>
                    <td>취미</td>
                    <td><input type="checkbox" name="hobby" value="독서" <%=checked[0]%>> 독서
                        <input type="checkbox" name="hobby" value="음악" <%=checked[1]%>> 음악
                        <input type="checkbox" name="hobby" value="영화" <%=checked[2]%>> 영화
                        <input type="checkbox" name="hobby" value="게임" <%=checked[3]%>> 게임
                        </td>
                    </tr>
                    <tr>
                        <td>직업</td>
                        <td><select name="job">
                            <option value="웹디자이너" <%=selected[0]%>>웹디자이너
                            <option value="프로그래머" <%=selected[1]%>>프로그래머
                            <option value="회사원" <%=selected[2]%>>회사원
                            <option value="학생" <%=selected[3]%>>학생
                            <option value="영화감독" <%=selected[4]%>>영화감독
                            <option value="웹마스터" <%=selected[5]%>>웹마스터
                        </select>	
                        </td>
                    </tr>
                </table>
                <p><input type=submit value=수정완료></p>
                </form>
            </div>
            </center>
</body>
</html>

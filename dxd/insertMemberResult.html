
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="wodtj=device.width, inital-scale=1.0">
    <title>DXD sign up 내역</title>
    <link rel="stylesheet" href="../dxd/css/dxd.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/dxd.js"></script>
	<script language="javascript" src="js_package.js"></script>
</head>    
<body onLoad="idFocus()">  	<!--  body태그가 실행 되면 idFocus()함수가 자동으로 호출됨 -->                    
    <center>
        <div class="signcheck">
            <h3> 축하합니다.  다음과 같이 회원 가입되었습니다! </h3>
            <table class="signt">
            <tr>
                <td width=100>ID</td>
                <td width=200><%=id%></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><%=password%></td>
            </tr>
            <tr>
                <td>성명</td>
                <td><%=name%></td>
            </tr>
            <tr>
                <td>주민등록번호</td>
                <td><%=joomin%></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <%=birth%>
                    (<%=solar%>)
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><%=telephone%></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><%=address%></td>
            </tr>
            <tr>
                <td>휴대폰번호</td>
                <td><%=hp%></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><%=sex%></td>
            </tr>
            <tr>
                <td>취미</td>
                <td><%=hobbyList%></td>
            </tr>
            <tr>
                <td>직업
                <td><%=job%></td>
            </tr>
            </table>
            <p><a href="login.jsp">로그인</a></p>       
        </div>
    </body>
</html>

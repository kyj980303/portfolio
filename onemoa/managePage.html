<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset = "UTF-8">
    <title>onemoa mypage</title>
    <link href="css/onemoa.css" rel="stylesheet">
    <link href="css/onemoaMypage.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/onemoa.js"></script>
  </head>
  <body style="overflow-x: hidden">
    
    <ul class="myPage">
      <li class="mypageArea">
        <div class="mypageNav">
          <div class="myonemoa">
            <p>관리자페이지</p>
            <span class="mybar">
          </div>
          <ul class="mynav">
            <li><a href="">회원관리</a></li>
            <li><a href="">공모전관리</a></li>
            <li><a href="">재능판매관리</a></li>
            <li><a href="">1:1문의관리</a></li>
            <li><a href="">FAQ관리</a></li>
            <li><a href="">공지사항관리</a></li>
            <li><a href="">카테고리관리</a></li>
          </ul>
        </div>
      </li>
      <li class="mypageArea">
        <div class="mypagePortfolio">
          <h1 style="text-align: center; margin-top:100px;">게시글</h1>
  <table border='1' style="margin:0 auto;width:50%;">
    <tr>
      <th>공모전번호</th>
      <th>공모전분야</th>
      <th>제목</th>
    </tr>
    <tr data-th-each="contest : ${contests}">
      <td data-th-text="${contest.ctstNo}">공모전번호</td>
      <td data-th-text="${contest.contCategory.categoryName}">공모전분야</td>
      <td>
        <a href='contestDetail?ctstNo=1'
          data-th-href="@{contestDetail(ctstNo=${contest.ctstNo})}"
          data-th-text="${contest.title == ''} ? '(제목없음)' : ${contest.title}">제목</a>
      </td>
    </tr>
  </table>
  <p style="text-align: center;">
    <button><a href='../'>메인</a></button>
    <a href='contestForm'>새 공모전 등록</a>
  </p>
        </div>
      </li>
    </ul>



  </body>
</html>

<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>animation</title>
        <style>
            img {
                display: none;
            }
            div {
                width: 123px;
                height: 179px;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <button id="show">show</button>
        <button id="hide">hide</button>
        <button id="toggle">toggle</button>

        <button id="slideDown">slideDown</button>
        <button id="slideUp">slideUp</button>
        <button id="slideToggle">slideToggle</button>

        <button id="fadeIn">fadeIn</button>
        <button id="fadeOut">fadeOut</button>
        <button id="fadeToggle">fadeToggle</button>
        <button id="fadeTo">fadeTo</button>

        <p><img src="img/gift.png" alt="" width="123px" height="179px"></p>
        <div></div>

        <script src="js/jquery-3.5.1.js"></script>
        <script>
            // 전부다 외우기!
            // animation:left 1s linear(일정한 속도);
            // 1초 == 1000milesecound
            // swing(완만에서 가파름에서 다시 완만으로 s자형) / linear(일정한 속도 사선)
            // 콜백함수 : 하나의 동작이 끝나고 난 뒤 다음 함수 실행함수
            $(function(){
                $('#show').click(function(){
                    // $('img').css('display','block')
                    $('img').show(1000,'linear',function(){
                        $('div').delay(1000).hide(1000) // show가 끝나고 난 뒤에 hide실행되어라 (콜백함수)
                    })
                })
                $('#hide').click(function(){
                    $('img').hide()
                })
                $('#toggle').click(function(){
                    $('img').toggle()
                })
                $('#slideDown').click(function(){
                    $('img').slideDown()    // slideUp, slideDown 이 두 코드는 이미지에 적용이 안된다. 왜냐면 이미지는 인라인요소이기 때문이다. 따라서 적용시키려면 이미지에 사이즈를 넣어줘야한다.
                })
                $('#slideToggle').click(function(){
                    $('img').slideToggle()
                })
                $('#slideUp').click(function(){
                    $('img').slideUp()
                })
                $('#fadeIn').click(function(){
                    $('img').fadeIn()    // fade는 투명도를 말함.
                })
                $('#fadeOut').click(function(){
                    $('img').fadeOut()
                })
                $('#fadeToggle').click(function(){
                    $('img').fadeToggle()
                })
                $('#fadeTo').click(function(){
                    $('img').fadeTo(1000, 0.5)   // fadeTo는 시간이랑 오퍼시티 같이 써야한다. (투명도 때문에 씀)
                })
            })
        </script>
    </body>
</html>
